<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ইনকাম ওয়েবসাইট</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #007bff;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>স্বাগতম ইনকাম ওয়েবসাইটে</h1>
  <p>এখানে ইউজাররা বিকাশ, নগদ, রকেট দিয়ে ডিপোজিট ও উত্তোলন করতে পারবে।</p>

  <button class="btn">ডিপোজিট করুন</button>
  <button class="btn">উত্তোলন করুন</button>
</body>
</html>
